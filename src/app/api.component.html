<div class="main">
    <div class="eachBlock" *ngFor="let course of data;let i = index">
        <span class="photo"><img src='{{data[i].avatar_url}}' width="100"/></span>
        <ul class="blockInfo">
            <li>
                {{data[i].login}}
            </li>
            <li>
                <a href="{{data[i].html_url}}">{{data[i].html_url}}</a>
            </li>
        </ul>
    </div>
</div>
